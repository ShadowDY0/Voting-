<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Now</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .vote-button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .vote-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="vote-button" onclick="voteNow()">Vote Now</button>
    <script>
        function voteNow() {
            window.location.href = "https://www.facebook.com";
        }
    </script>
</body>
</html>
